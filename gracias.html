    <!-- Tu CSS principal -->

    <style>
        /* === VARIABLES DE SEGURIDAD === */
        :root {
            --verde-oscuro: #1A3C34;
            --verde-medio: #2E7D68;
            --verde-aguamarina: #A3D8D0;
            --blanco: #FFFFFF;
            --gris-claro: #F5F6F5;
        }

        /* === SECCIÓN GRACIAS === */
        .thank-you-section {
            padding-top: 180px !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background-color: var(--gris-claro) !important;
        }

        .thank-you-card {
            background: var(--blanco) !important;
            max-width: 700px !important;
            margin: 0 auto !important;
            padding: 3rem !important;
            border-radius: 1rem !important;
            box-shadow: 0 15px 35px rgba(26, 60, 52, 0.15) !important;
            text-align: center !important;
            animation: fadeInUp 0.6s ease-out !important;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CHECK ÚNICO Y PERFECTO */
        .check-icon {
            width: 90px !important;
            height: 90px !important;
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 2.5rem !important;
            margin: 0 auto 1.5rem !important;
            box-shadow: 0 6px 15px rgba(46, 125, 104, 0.3) !important;
            line-height: 1 !important;
        }

        .check-icon i {
            font-size: 2.5rem !important;
            display: block !important;
        }

        /* QUITAR DOBLE CHECK (eliminar ::before) */
        .check-icon::before {
            content: none !important;
        }

        .thank-you-card h1 {
            font-size: 2.8rem !important;
            font-weight: 700 !important;
            color: var(--verde-medio) !important;
            margin-bottom: 1rem !important;
        }

        .thank-you-card .lead {
            font-size: 1.2rem !important;
            color: var(--verde-oscuro) !important;
            line-height: 1.7 !important;
            margin-bottom: 2rem !important;
        }

        .thank-you-card .lead strong {
            color: var(--verde-medio) !important;
        }

        /* BOTONES CON CONTRASTE PERFECTO */
        .btn-thank-you {
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
            border: none !important;
            border-radius: 50px !important;
            padding: 14px 32px !important;
            font-weight: 600 !important;
            font-size: 1.1rem !important;
            min-width: 220px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 12px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 12px rgba(46, 125, 104, 0.3) !important;
            text-decoration: none !important;
            white-space: nowrap !important;
        }

        .btn-thank-you i {
            font-size: 1.3rem !important;
        }

        /* HOVER: fondo claro + texto VERDE OSCURO (mejor contraste) */
        .btn-thank-you:hover {
            background-color: #e6f7f5 !important;     /* verde muy claro */
            color: var(--verde-oscuro) !important;    /* texto oscuro */
            border: 2px solid var(--verde-medio) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(46, 125, 104, 0.4) !important;
        }

        /* Botón "Volver al inicio" */
        .btn-home {
            background-color: transparent !important;
            color: var(--verde-medio) !important;
            border: 2px solid var(--verde-medio) !important;
            border-radius: 50px !important;
            padding: 12px 28px !important;
            font-weight: 600 !important;
            min-width: 200px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
        }

        .btn-home:hover {
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
        }

        .divider {
            background-color: #ddd !important;
            height: 1px !important;
            margin: 2.5rem 0 !important;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .thank-you-card {
                padding: 2rem !important;
                margin: 1rem !important;
            }
            .thank-you-card h1 {
                font-size: 2.2rem !important;
            }
            .btn-thank-you, .btn-home {
                min-width: 100% !important;
                font-size: 1rem !important;
            }
        }
    </style>
</head>
