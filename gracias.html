    <!-- ESTILOS COMPLETOS DENTRO (SIN DEPENDER DE styles.css) -->
    <style>
        :root {
            --verde-oscuro: #1A3C34;
            --verde-medio: #2E7D68;
            --verde-aguamarina: #A3D8D0;
            --blanco: #FFFFFF;
            --gris-claro: #F5F6F5;
        }

        body {
            background-color: var(--gris-claro);
            font-family: 'Trebuchet MS', Arial, sans-serif;
            color: var(--verde-oscuro);
            padding-top: 180px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-card {
            background: var(--blanco);
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(26, 60, 52, 0.15);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CHECK ÚNICO */
        .check-icon {
            width: 90px;
            height: 90px;
            background-color: var(--verde-medio);
            color: var(--blanco);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 6px 15px rgba(46, 125, 104, 0.3);
        }

        .check-icon i {
            font-size: 2.5rem;
        }

        .thank-you-card h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--verde-medio);
            margin-bottom: 1rem;
        }

        .thank-you-card .lead {
            font-size: 1.2rem;
            color: var(--verde-oscuro);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .thank-you-card .lead strong {
            color: var(--verde-medio);
        }

        /* BOTÓN CHATEAR AHORA - 100% FORZADO */
        .btn-chatear {
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
            border: none !important;
            border-radius: 50px !important;
            padding: 14px 32px !important;
            font-weight: 600 !important;
            font-size: 1.1rem !important;
            min-width: 220px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 12px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 12px rgba(46, 125, 104, 0.3) !important;
            text-decoration: none !important;
            white-space: nowrap !important;
            margin-bottom: 1.5rem !important;
        }

        .btn-chatear i {
            font-size: 1.3rem !important;
        }

        .btn-chatear:hover {
            background-color: var(--verde-aguamarina) !important;
            color: var(--blanco) !important;
            border: 2px solid var(--verde-medio) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(46, 125, 104, 0.4) !important;
        }

        /* BOTÓN VOLVER AL INICIO */
        .btn-volver {
            background-color: transparent !important;
            color: var(--verde-medio) !important;
            border: 2px solid var(--verde-medio) !important;
            border-radius: 50px !important;
            padding: 12px 28px !important;
            font-weight: 600 !important;
            font-size: 1rem !important;
            min-width: 200px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
            text-decoration: none !important;
        }

        .btn-volver:hover {
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
        }

        .divider {
            background-color: #ddd;
            height: 1px;
            margin: 2.5rem 0;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .thank-you-card {
                padding: 2rem;
                margin: 1rem;
            }
            .thank-you-card h1 {
                font-size: 2.2rem;
            }
            .btn-chatear, .btn-volver {
                min-width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
