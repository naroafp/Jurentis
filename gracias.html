<!DOCTYPE html>

<head>

    <!-- Bootstrap + Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Tu CSS principal -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* === ESTILOS ESPECÍFICOS PARA GRACIAS.HTML (FORZAR VISUALIZACIÓN) === */
        .thank-you-section {
            padding-top: 180px !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--gris-claro);
        }

        .thank-you-card {
            background: var(--blanco);
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(26, 60, 52, 0.15);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .check-icon {
            width: 90px !important;
            height: 90px !important;
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 2.5rem !important;
            margin: 0 auto 1.5rem !important;
            box-shadow: 0 6px 15px rgba(46, 125, 104, 0.3) !important;
        }

        .thank-you-card h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--verde-medio);
            margin-bottom: 1rem;
        }

        .thank-you-card .lead {
            font-size: 1.2rem;
            color: var(--verde-oscuro);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .thank-you-card .lead strong {
            color: var(--verde-medio);
        }

        /* === BOTONES CON CONTRASTE Y VISUALIZACIÓN CORRECTA === */
        .btn-thank-you {
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
            border: none !important;
            border-radius: 50px !important;
            padding: 14px 32px !important;
            font-weight: 600 !important;
            font-size: 1.1rem !important;
            min-width: 220px;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 12px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 12px rgba(46, 125, 104, 0.3) !important;
            text-decoration: none !important;
            white-space: nowrap;
        }

        .btn-thank-you i {
            font-size: 1.3rem !important;
        }

        .btn-thank-you:hover {
            background-color: var(--verde-aguamarina) !important;
            color: var(--blanco) !important;
            border: 2px solid var(--verde-medio) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(46, 125, 104, 0.4) !important;
        }

        /* Botón "Volver al inicio" */
        .btn-home {
            background-color: transparent !important;
            color: var(--verde-medio) !important;
            border: 2px solid var(--verde-medio) !important;
            border-radius: 50px !important;
            padding: 12px 28px !important;
            font-weight: 600 !important;
            min-width: 200px;
        }

        .btn-home:hover {
            background-color: var(--verde-medio) !important;
            color: var(--blanco) !important;
            border-color: var(--verde-medio) !important;
        }

        .divider {
            background-color: #ddd;
            height: 1px;
            margin: 2.5rem 0;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .thank-you-card {
                padding: 2rem;
                margin: 1rem;
            }
            .thank-you-card h1 {
                font-size: 2.2rem;
            }
            .btn-thank-you, .btn-home {
                min-width: 100%;
                font-size: 1rem;
            }
        }

        /* Forzar variables si styles.css no carga */
        :root {
            --verde-medio: #2E7D68;
            --verde-aguamarina: #A3D8D0;
            --verde-oscuro: #1A3C34;
            --blanco: #FFFFFF;
            --gris-claro: #F5F6F5;
        }
    </style>
</head>
<body>

                <p class="lead">
                    Gracias por confiar en <strong>Jurentis</strong>.<br>

            </div>
